<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #007BFF;
        }
        .temperature {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .condition {
            font-size: 24px;
            font-weight: 400;
            color: #555;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>London Weather</h1>
        <div class="temperature">{{ weather.temperature }}</div>
        <div class="condition">{{ weather.condition }}</div>
        <footer>
            Powered by BS4 <br> BBC Weather
        </footer>
    </div>
</body>
</html>
